OpenIDE-Module-Display-Category=Enterprise Applications
OpenIDE-Module-Long-Description=\
    Jeddict is an open source graphical tool that enhances productivity and simplifies development tasks of creating complex entity relationship models. \
    Using it developers can create JPA class, visualize & modify Database and automates JavaEE8 code generation. \
    The Jeddict provides forward & reverse engineering capabilities, import models from existing database, generate complex SQL/DDL and much more.
OpenIDE-Module-Name=JPA Modeler
OpenIDE-Module-Short-Description=Jeddict allows the developers to design java persistence application business model and automates Java code generation(JPA 2.0).


